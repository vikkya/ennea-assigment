{% extends 'base.html' %}

{% block title %}
<title>Upload</title>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <form action="/upload" method="post" enctype="multipart/form-data" accept=".csv">
                <input type="file" name="file" id="upload">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="alert alert-primary" role="alert">
           After the upload is completed, you will be redirected to Home page
          </div>
    </div>
</div>
{% endblock %}
